<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <span>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</span
        >
        <div class="stats">
          <p><span>10k+</span><br />Companies</p>
          <p><span>314</span><br />Templates</p>
          <p><span>12M+</span><br />Queries</p>
        </div>
      </div>
      <div class="image">
        <img
          src="./images/image-header-desktop.jpg"
          alt="" />
      </div>
    </div>
  </body>
</html>
